<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="/sign-up-form/styles/style.css">
    <link rel="stylesheet" href="/sign-up-form/styles/reset.css">
    <link rel="stylesheet" href="/sign-up-form/styles/style-form.css">
    <!-- Russo One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-content">
            <div class="image">
                <div class="logo">
                    <svg class="shadow" width="100" height="auto" viewBox="0 0 405 323" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M267.147 38.8821C449.023 136.033 445.974 153.259 281.619 266.115C222.922 333.638 121.275 341.381 54.5843 283.408C-12.106 225.435 -18.5853 123.7 40.1124 56.1756C98.81 -11.3483 200.457 -19.0909 267.147 38.8821Z"
                            fill="#ECECEC" filter="url(#shadow)" />
                        <path
                            d="M259.095 50.4321C321.825 104.963 328.766 199.684 274.598 261.998C220.429 324.312 125.664 330.621 62.933 276.09C0.20245 221.559 -6.73847 126.838 47.4301 64.5244C101.599 2.21057 196.364 -4.09873 259.095 50.4321Z"
                            fill="#A43333" />
                        <path
                            d="M229.851 83.3113C274.033 121.718 278.715 188.67 240.308 232.853C201.901 277.035 134.949 281.717 90.7662 243.31C46.5839 204.903 41.9021 137.951 80.3093 93.7683C118.716 49.586 185.668 44.9042 229.851 83.3113Z"
                            fill="black" />
                    </svg>

                    <div class="company-name">
                        CLAMS
                    </div>
                </div>

                <div class="side-image">
                    <img src="/sign-up-form/media/pawel-czerwinski-6lQDFGOB1iw-unsplash.jpg" alt="unsplash-image">
                </div>

                <!-- <div class="credits">Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pawel Czerwinski</a> on <a href="https://unsplash.com/wallpapers/colors?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->

            </div>
        </div>

        <div class="right-content">
            <div class="intro-text">
                <p>
                    This is <i>not</i> a real online servivce! This is just a practice form, for when I would need
                    sign-up forms in real projects. I have decided to use the Mobile First Approach in Responsive Web
                    Design for this project.
                </p>
                <div class="sign-up-text">Sign up!</div>
            </div>

            <div class="form">
                <form action="http://httpbin.org/post" method="post">
                    <br><label for="first-name">FIRST NAME</label>
                    <br><input type="text" name="first-name" id="first-name">
                    <br><label for="last-name">LAST NAME</label>
                    <br><input type="text" name="last-name" id="last-name">
                    <br><label for="email">EMAIL</label>
                    <br><input type="email" name="email" id="email">
                    <br><label for="phone-number">PHONE NUMBER</label>
                    <br><input type="tel" name="phone-number" id="phone-number">
                    <br><label for="password">PASSWORD</label>
                    <br><input type="password" name="password" id="password">
                    <br><label for="confirm-password">CONFIRM PASSWORD</label>
                    <br><input type="password" name="confirm-password" id="confirm-password">
                </form>
            </div>

            <div class="create-account">
                <button type="submit" class="">CREATE ACCOUNT</button>
            </div>

            <div class="log-in">
                <p>Already have a account? <a href="/sign-up-form/sign_up_form.html">Log in</a>.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer>
            Made by <a href="https://github.com/Mesfrum/">Mesfrum</a>
        </footer>
    </div>
</body>

</html>
