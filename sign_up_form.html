<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="/sign-up-form/style.css">
</head>

<body>
    <div class="container">
        <div class="left-content">
            <div class="logo"></div>
            <div class="image">
                <div class="side-image">
                    <img src="/sign-up-form/media/pawel-czerwinski-6lQDFGOB1iw-unsplash.jpg"
                        alt="unsplash-image" 
                        height="500px" 
                        width="250px">
                </div>
                <!-- <div class="credits">Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pawel Czerwinski</a> on <a href="https://unsplash.com/wallpapers/colors?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="intro-text">
            <p>This is not a real online servivce! This is just a practice form for when I would need to make sign -
                up forms in real projects. I have decided to use the Mobile First Responsive Web Design Approach for
                this project.
            </p>
            <p>Sign up now - </p>
        </div>
        <div class="form">
            <form action="http://httpbin.org/post" method="post">
                <br><label for="first-name">FIRST NAME</label>
                <br><input type="text" name="first-name" id="first-name">
                <br><label for="last-name">LAST NAME</label>
                <br><input type="text" name="last-name" id="last-name">
                <br><label for="email">EMAIL</label>
                <br><input type="email" name="email" id="email">
                <br><label for="phone-number">PHONE NUMBER</label>
                <br><input type="tel" name="phone-number" id="phone-number">
                <br><label for="password">PASSWORD</label>
                <br><input type="password" name="password" id="password">
                <br><label for="confirm-password">CONFIRM PASSWORD</label>
                <br><input type="password" name="confirm-password" id="confirm-password">
            </form>
        </div>
        <div class="create-account">
            <button type="submit">CREATE ACCOUNT</button>
        </div>
        <div class="log-in">
            <p>Already have a account? <a href="/sign-up-form/sign_up_form.html">Log in</a>.</p>
        </div>
    </div>
    </div>

</body>

</html>
